<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Global Aerospace</title>

    <link href="Styles/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery.min.js"></script>  
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/myScript.js"></script>
</head>
<body>
    <div ng-app="myModule">
        <div ng-controller="myController" style="font-size:20px; width:50%; margin-left:auto; margin-right:auto; margin-top:20px; padding:50px; background-color:lightgrey">
            
            <div class="row">
                <div class="col-md-4">Current Currency</div>
                <div class="col-md-4">
                    <select ng-model="selectedCurrentCurrency" ng-options="x for x in currencies"></select>
                </div>
            </div>
            
            <div class="row" style="margin-top:20px">
                <div class="col-md-4">New Currency</div>
                <div class="col-md-4">
                    <select ng-model="selectedNewCurrency" ng-options="x for x in currencies"></select>
                </div>
            </div>
            
            <div class="row" style="margin-top:20px">
                <div class="col-md-4">Exchange Rate</div>
                <div class="col-md-4"><input type="text" disabled ng-model="result" /></div>
            </div>
            
            <div><input type="button" ng-click="calculate()" value="Calculate" /></div>
        </div>
    </div>
</body>
</html>
